<html>
  <head>
    <title>Stranger Hangman!</title>
    <link rel="stylesheet" href="hangman.css">
    <link rel="shortcut icon" 
          href="/img/skeleton.gif" />
  </head>
  <body>
    <main>
      <h1>
        <!-- img src="https://fontmeme.com/permalink/211109/32b37950845684ee957349c1b3299223.png" -->
        <img class="banner" src="/img/title.png"
        alt="Alice's StrangerHangman!" border="0">
      </h1> 
      <div id="gallows">
        <img  id="hangmanImage" src="img/hang">
      </div>
      <div id="word"></div>
      <br>
      <div id="controls">
        <input type="text" id="guessBox">
        <button id="guessWordButton" class="button" onclick="guessWord( game )">Guess Word</button>
        <button id="newGameButton" class="button" onclick="newGame();">New Game</button>
        <br>
        <br>
      </div>
      <br>
      <div id="guesses"></div>
    </main>   
<script src="hangman.js"></script>
  </body>
</html>
